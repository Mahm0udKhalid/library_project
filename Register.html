<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style-Register.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>




</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>

        </label>
        <label class="logo">Library</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Books.html">Online Books</a></li>
            <li><a href="Register.html">Register</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="About.html">About Us</a></li>
        </ul>
    </nav>

    <form onsubmit="return setAction(this)" onsubmit="return checkForm(this);" action="" method="POST">
        <div class="wrapper">
            <div class="title">
                Register With Us!
            </div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input" placeholder="enter first name" autofocus required>
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input" placeholder="enter last name" required>
                </div>
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="email" class="input" placeholder="like mmm12@gmail.com" required>
                </div>
                <div class="inputfield">
                    <label>Password</label>
                    <input type="password" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        onchange="form.password1.pattern = RegExp.escape(this.value);" class="input"
                        placeholder="enter complex password" maxlength="8" minlength="8" required>
                </div>
                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" class="input" placeholder="enter password again"
                        maxlength="8" minlength="8" required>
                </div>
                <div class="inputfield">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="text" class="input" pattern="(?=.*[0-9]).{11,}" placeholder="enter valid number"
                        maxlength="11" minlength="11" required>
                </div>
                <div class="inputfield">
                    <label>Address</label>
                    <textarea class="textarea" placeholder="enter your address in detail" required></textarea>
                </div>

                <div class="inputfield terms">
                    <label class="check">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn" onclick="return registerUser()">
                </div>
            </div>
        </div>
    </form>

    <script src="javascript.js"></script>
</body>

</html>
